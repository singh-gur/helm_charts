# Sample Kubernetes Secret for Plane S3 Access
# Copy this file and replace the placeholder values with actual credentials
# Then apply with: kubectl apply -f samples/plane-s3-secrets.yaml
#
# Required keys for external S3-compatible storage:
# - AWS_ACCESS_KEY_ID: Access key for your S3-compatible storage
# - AWS_SECRET_ACCESS_KEY: Secret key for your S3-compatible storage
# - AWS_S3_BUCKET_NAME: The bucket name for storing uploads
# - AWS_S3_ENDPOINT_URL: Endpoint URL for S3-compatible storage (optional for AWS)
# - AWS_REGION: AWS region (optional)
# - FILE_SIZE_LIMIT: Maximum file upload size in bytes (e.g., 5242880 for 5MB)
# - USE_MINIO: Set to "0" to use external S3 instead of embedded MinIO
---
apiVersion: v1
kind: Secret
metadata:
  name: plane-s3-secrets
  labels:
    app: plane
type: Opaque
stringData:
  # Use external S3 - REQUIRED for external configuration
  USE_MINIO: "0"

  # AWS Access Key ID - REQUIRED
  AWS_ACCESS_KEY_ID: "your-access-key-id-here"

  # AWS Secret Access Key - REQUIRED
  AWS_SECRET_ACCESS_KEY: "your-secret-key-here"

  # S3 Bucket Name - REQUIRED
  AWS_S3_BUCKET_NAME: "plane-uploads"

  # S3 Endpoint URL - Optional for AWS, required for other S3-compatible stores
  # Example: https://s3.gsingh.io
  AWS_S3_ENDPOINT_URL: "https://s3.gsingh.io"

  # AWS Region - Optional, defaults to us-east-1
  AWS_REGION: "us-east-1"

  # File size limit in bytes - defaults to 5MB (5242880 bytes)
  FILE_SIZE_LIMIT: "5242880"
