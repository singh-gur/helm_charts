# Sample Kubernetes Secret for Authentik
# Copy this file and replace the placeholder values with actual secrets
# Then apply with: kubectl apply -f samples/authentik-secret.yaml
#
# Required keys:
# - AUTHENTIK_SECRET_KEY: Django secret key (generate with: python -c "import secrets; print(secrets.token_urlsafe(32))")
# - AUTHENTIK_POSTGRESQL__PASSWORD: Password for the external PostgreSQL database
# - AUTHENTIK_BOOTSTRAP_PASSWORD: Initial admin password for the bootstrap user
# - AUTHENTIK_BOOTSTRAP_EMAIL: Email address for the bootstrap admin user
---
apiVersion: v1
kind: Secret
metadata:
  name: authentik-secret
  labels:
    app: authentik
type: Opaque
stringData:
  # Django secret key - REQUIRED
  # Generate with either: tr -dc A-Za-z0-9 </dev/urandom | head -c 32
  AUTHENTIK_SECRET_KEY: "your-django-secret-key-here-change-me"

  # PostgreSQL password for authentik database - REQUIRED
  AUTHENTIK_POSTGRESQL__PASSWORD: "your-postgresql-password-here"

  # Bootstrap admin password - REQUIRED
  # This password is used for the initial admin user (by default: admin@authentik)
  AUTHENTIK_BOOTSTRAP_PASSWORD: "your-bootstrap-password-here"

  # Bootstrap admin email - REQUIRED
  # Email address for the initial admin user
  AUTHENTIK_BOOTSTRAP_EMAIL: "admin@authentik.local"
