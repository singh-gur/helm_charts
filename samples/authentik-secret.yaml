# Sample Kubernetes Secret for Authentik
# Copy this file and replace the placeholder values with actual secrets
# Then apply with: kubectl apply -f samples/authentik-secret.yaml
#
# Required keys:
# - secret_key: Django secret key (generate with: python -c "import secrets; print(secrets.token_urlsafe(32))")
# - postgresql-password: Password for the external PostgreSQL database
# - email-password: Password for email/SMTP server (only needed if email.enabled: true)
---
apiVersion: v1
kind: Secret
metadata:
  name: authentik-secret
  labels:
    app: authentik
type: Opaque
stringData:
  # Django secret key - REQUIRED
  # Generate with either: tr -dc A-Za-z0-9 </dev/urandom | head -c 32
  secret_key: "your-django-secret-key-here-change-me"

  # PostgreSQL password for authentik database - REQUIRED
  postgresql-password: "your-postgresql-password-here"

  # Email password (SMTP) - OPTIONAL, only if email is enabled
  # email-password: "your-email-password-here"
