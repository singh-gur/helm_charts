# Sample Kubernetes Secret for Plane
# Copy this file and replace the placeholder values with actual secrets
# Then apply with: kubectl apply -f samples/plane-secrets.yaml
#
# Required keys:
# - SECRET_KEY: Django secret key for hashing/encrypting sensitive data
# - DATABASE_URL: PostgreSQL connection URL (format: postgresql://user:password@host:5432/dbname)
---
apiVersion: v1
kind: Secret
metadata:
  name: plane-secrets
  labels:
    app: plane
type: Opaque
stringData:
  # Django secret key - REQUIRED
  # Generate with: python -c "import secrets; print(secrets.token_urlsafe(50))"
  # IMPORTANT: Once set, changing this may impact already hashed/encrypted data
  SECRET_KEY: "your-random-secret-key-here-change-me"

# PostgreSQL connection URL - REQUIRED
# Format: postgresql://username:password@host:port/database
#
# Create user and database on PostgreSQL server first:
#   CREATE USER plane WITH PASSWORD 'your_password';
#   CREATE DATABASE plane OWNER plane;
#   GRANT CONNECT ON DATABASE plane TO plane;
#
# Then update DATABASE_URL below with the actual password:
DATABASE_URL: "postgresql://plane:your_password@192.168.2.119:5432/plane"
