# Prefect Server Database Secret
# Create this secret before deploying Prefect
#
# Format: postgresql+asyncpg://username:password@host:port/database
#
# Example:
#   postgresql+asyncpg://prefect:mysecurepassword@192.168.2.119:5432/prefect
#
# Create with kubectl:
#   kubectl create secret generic prefect-db-secret \
#     --from-literal=connection-string="postgresql+asyncpg://prefect:password@192.168.2.119:5432/prefect" \
#     -n default
---
apiVersion: v1
kind: Secret
metadata:
  name: prefect-db-secret
  labels:
    app.kubernetes.io/name: prefect
    app.kubernetes.io/instance: prefect
type: Opaque
stringData:
  connection-string: postgresql+asyncpg://prefect:PASSWORD_HERE@127.0.0.1:5432/prefect
