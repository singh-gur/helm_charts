{{- if .Values.lgtm.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lgtm
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: lgtm-distributed
    targetRevision: {{.Values.lgtm.version}}
    helm:
      values: |
        grafana:
          enabled: {{.Values.lgtm.grafana.enabled}}
          ingress:
            enabled: {{.Values.lgtm.grafana.ingress.enabled}}
            hosts:
              - {{.Values.lgtm.grafana.ingress.host}}
        loki:
          enabled: {{.Values.lgtm.loki.enabled}}
          ingress:
            gateway:
              enabled: {{.Values.lgtm.loki.ingress.enabled}}
              hosts:
                - {{.Values.lgtm.loki.ingress.host}}
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
{{- end }}
