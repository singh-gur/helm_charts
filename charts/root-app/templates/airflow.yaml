{{- if .Values.airflow.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: {{ .Values.argocdNamespace | default "default" }}
  name: airflow
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://airflow.apache.org
    chart: airflow
    targetRevision: {{ .Values.airflow.version }}
    helm:
      values: |
        ingress:
          enabled: {{ .Values.airflow.ingress.enabled }}
          web:
            enabled: {{ .Values.airflow.ingress.enabled }}
            {{- if .Values.airflow.ingress.host }}
            host: {{ .Values.airflow.ingress.host }}
            {{- end }}

        webserver:
          defaultUser:
            enabled: {{ .Values.airflow.webserver.defaultUser.enabled }}
            username: {{ .Values.airflow.webserver.defaultUser.username | default "admin" }}
            password: {{ .Values.airflow.webserver.defaultUser.password }}

        {{- if .Values.airflow.postgresql.enabled }}
        postgresql:
          enabled: {{ .Values.airflow.postgresql.enabled }}
        {{- else }}
        {{- if .Values.airflow.externalDatabase.useSecret }}
        # Use extraEnvFrom to inject database credentials from Kubernetes secret
        extraEnvFrom:
          - secretRef:
              name: {{ .Values.airflow.externalDatabase.secretName | default "airflow-secrets" }}
        # Construct connection string from secret env vars
        extraEnv:
          - name: AIRFLOW__DATABASE__CONN
            value: postgresql://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)
        data:
          metadataConnection:
            useSecret: false
        postgresql:
          enabled: false
        {{- else }}
        # Direct values (not recommended for production)
        data:
          metadataConnection:
            user: {{ .Values.airflow.externalDatabase.user }}
            pass: {{ .Values.airflow.externalDatabase.pass }}
            protocol: {{ .Values.airflow.externalDatabase.protocol | default "postgresql" }}
            host: {{ .Values.airflow.externalDatabase.host }}
            port: {{ .Values.airflow.externalDatabase.port | default 5432 }}
            db: {{ .Values.airflow.externalDatabase.db }}
        postgresql:
          enabled: false
        {{- end }}
        {{- end }}

        {{- if .Values.airflow.redis.enabled }}
        redis:
          enabled: {{ .Values.airflow.redis.enabled }}
        {{- end }}

        {{- if .Values.airflow.executor }}
        executor: {{ .Values.airflow.executor }}
        {{- end }}

        {{- if .Values.airflow.dags }}
        dags:
          {{- if .Values.airflow.dags.gitSync }}
          gitSync:
            enabled: {{ .Values.airflow.dags.gitSync.enabled }}
            {{- if .Values.airflow.dags.gitSync.repo }}
            repo: {{ .Values.airflow.dags.gitSync.repo }}
            {{- end }}
            {{- if .Values.airflow.dags.gitSync.branch }}
            branch: {{ .Values.airflow.dags.gitSync.branch }}
            {{- end }}
            {{- if .Values.airflow.dags.gitSync.subPath }}
            subPath: {{ .Values.airflow.dags.gitSync.subPath }}
            {{- end }}
          {{- end }}
        {{- end }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.airflow.namespace | default "default" }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{- end }}
