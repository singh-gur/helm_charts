{{- if .Values.airflow.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: {{ .Values.argocdNamespace | default "default" }}
  name: airflow
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://airflow.apache.org
    chart: airflow
    targetRevision: {{ .Values.airflow.version }}
    helm:
      values: |
        ingress:
          enabled: {{ .Values.airflow.ingress.enabled }}
          web:
            enabled: {{ .Values.airflow.ingress.enabled }}
            {{- if .Values.airflow.ingress.host }}
            host: {{ .Values.airflow.ingress.host }}
            {{- end }}

        webserver:
          defaultUser:
            enabled: {{ .Values.airflow.webserver.defaultUser.enabled }}
            {{- if .Values.airflow.webserver.defaultUser.existingSecret }}
            existingSecret: {{ .Values.airflow.webserver.defaultUser.existingSecret }}
            {{- end }}

        {{- if .Values.airflow.postgresql.enabled }}
        postgresql:
          enabled: {{ .Values.airflow.postgresql.enabled }}
        {{- else }}
        data:
          metadataConnection:
            {{- if .Values.airflow.externalDatabase.existingSecret }}
            existingSecret: {{ .Values.airflow.externalDatabase.existingSecret }}
            {{- end }}
        postgresql:
          enabled: false
        {{- end }}

        {{- if .Values.airflow.redis.enabled }}
        redis:
          enabled: {{ .Values.airflow.redis.enabled }}
        {{- end }}

        {{- if .Values.airflow.executor }}
        executor: {{ .Values.airflow.executor }}
        {{- end }}

        {{- if .Values.airflow.dags }}
        dags:
          {{- if .Values.airflow.dags.gitSync }}
          gitSync:
            enabled: {{ .Values.airflow.dags.gitSync.enabled }}
            {{- if .Values.airflow.dags.gitSync.repo }}
            repo: {{ .Values.airflow.dags.gitSync.repo }}
            {{- end }}
            {{- if .Values.airflow.dags.gitSync.branch }}
            branch: {{ .Values.airflow.dags.gitSync.branch }}
            {{- end }}
            {{- if .Values.airflow.dags.gitSync.subPath }}
            subPath: {{ .Values.airflow.dags.gitSync.subPath }}
            {{- end }}
          {{- end }}
        {{- end }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.airflow.namespace | default "default" }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{- end }}
