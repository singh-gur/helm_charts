apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: uptime
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://dirsigler.github.io/uptime-kuma-helm
    chart: uptime-kuma
    targetRevision: 2.17.0
    helm:
      values: |
        ingress:
          enabled: true
          hosts:
            - host: uptime.gsingh.io
              paths:
                - path: /
                  pathType: Prefix
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true