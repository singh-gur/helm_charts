{{- if and .Values.fission.enabled .Values.fissionauth.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: {{ .Values.argocdNamespace | default "default" }}
  name: oauth2-proxy-fission
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://oauth2-proxy.github.io/manifests
    chart: oauth2-proxy
    targetRevision: {{ .Values.fissionauth.version }}
    helm:
      values: |
        config:
          existingSecret: {{ .Values.fissionauth.existingSecret | quote }}
        extraArgs:
          {{- range $key, $value := .Values.fissionauth.extraArgs }}
          {{ $key }}: {{ $value | quote }}
          {{- end }}
        service:
          portNumber: 80
        ingress:
          enabled: {{ .Values.fissionauth.ingress.enabled | default true }}
          className: {{ .Values.fissionauth.ingress.className | default "traefik" | quote }}
          hosts:
            - {{ .Values.fissionauth.ingress.host }}
          path: /
          pathType: Prefix
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.fissionauth.namespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{- end }}
