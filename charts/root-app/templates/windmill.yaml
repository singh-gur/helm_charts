{{- if .Values.windmill.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: windmill
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://windmill-labs.github.io/windmill-helm-charts/
    chart: windmill
    targetRevision: {{.Values.windmill.version}}
    helm:
      values: |
        windmill:
          baseProtocol: https
          baseDomain: {{.Values.windmill.host}}
          databaseUrlSecretKey: windmill-secrets
          databaseUrlSecretName: database-url
        ingress:
          enabled: true
        postgresql:
          enabled: {{.Values.windmill.postgresql.enabled}}
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{- end }}
