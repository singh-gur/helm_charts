{{- if .Values.dagster.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: {{ .Values.argocdNamespace | default "default" }}
  name: dagster
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://dagster-io.github.io/helm
    chart: dagster
    targetRevision: {{ .Values.dagster.version }}
    helm:
      values: |
        global:
          {{- if not .Values.dagster.postgresql.enabled }}
          postgresqlSecretName: {{ .Values.dagster.postgresql.existingSecret | quote }}
          {{- end }}
        generatePostgresqlPasswordSecret: {{ .Values.dagster.postgresql.enabled }}
        ingress:
          {{- if .Values.oauth2Proxy.enabled }}
          # Ingress disabled when OAuth2 Proxy is enabled (OAuth2 Proxy handles ingress)
          enabled: false
          {{- else }}
          enabled: true
          {{- if .Values.dagster.ingress.ingressClassName }}
          ingressClassName: {{ .Values.dagster.ingress.ingressClassName | quote }}
          {{- end }}
          {{- if .Values.dagster.ingress.annotations }}
          annotations:
            {{- toYaml .Values.dagster.ingress.annotations | nindent 12 }}
          {{- end }}
          dagsterWebserver:
            host: {{ .Values.dagster.ingress.host }}
          {{- end }}
        postgresql:
          enabled: {{ .Values.dagster.postgresql.enabled }}
          {{- if not .Values.dagster.postgresql.enabled }}
          postgresqlHost: {{ .Values.dagster.postgresql.host | quote }}
          postgresqlUsername: {{ .Values.dagster.postgresql.username | quote }}
          postgresqlDatabase: {{ .Values.dagster.postgresql.database | quote }}
          {{- end }}
        dagster-user-deployments:
          enabled: {{ .Values.dagster.userDeployments.enabled }}
          enableSubchart: {{ .Values.dagster.userDeployments.enabled }}
          {{- if .Values.dagster.userDeployments.enabled }}
          {{- if .Values.dagster.userDeployments.imagePullSecrets }}
          imagePullSecrets:
            {{- range .Values.dagster.userDeployments.imagePullSecrets }}
            - name: {{ . }}
            {{- end }}
          {{- end }}
          deployments:
            {{- range .Values.dagster.userDeployments.deployments }}
            - name: {{ .name | quote }}
              image:
                repository: {{ .image.repository | quote }}
                tag: {{ .image.tag | quote }}
                pullPolicy: {{ .image.pullPolicy | default "Always" }}
              {{- if .imagePullSecrets }}
              imagePullSecrets:
                {{- range .imagePullSecrets }}
                - name: {{ . }}
                {{- end }}
              {{- end }}
              dagsterApiGrpcArgs:
                {{- if .moduleName }}
                - "--module-name"
                - {{ .moduleName | quote }}
                {{- else if .codeFile }}
                - "--python-file"
                - {{ .codeFile | quote }}
                {{- end }}
              port: 3030
            {{- end }}
          {{- end }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.dagster.namespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{- end }}
