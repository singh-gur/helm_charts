{{- if .Values.argocd.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: {{ .Values.argocdNamespace | default "default" }}
  name: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/singh-gur/helm_charts.git
    path: charts/argo-cd
    targetRevision: HEAD
    # secretRef:
    #   secretName: argo-ssh-key
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  {{- if .Values.argocd.syncPolicy.automated }}
  syncPolicy:
    automated:
      selfHeal: {{ .Values.argocd.syncPolicy.selfHeal | default true }}
      prune: {{ .Values.argocd.syncPolicy.prune | default true }}
    syncOptions:
      - CreateNamespace=false
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  {{- else }}
  syncPolicy:
    syncOptions:
      - CreateNamespace=false
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  {{- end }}
{{- end }}