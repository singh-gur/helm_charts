argocdNamespace: argocd

lgtm:
  enabled: false
  version: 3.0.1
  grafana:
    enabled: true
    ingress:
      enabled: true
      host: grafana.gsingh.io
    admin:
      existingSecret: grafana-admin-credentials
      userKey: admin-user
      passwordKey: admin-password
  loki:
    enabled: true
    gateway:
      ingress:
        enabled: false
        host: loki-gateway.gsingh.io
    s3:
      enabled: false
      existingSecret: loki-s3-credentials
      retentionPeriod: 30d
  mimir:
    enabled: true
    s3:
      enabled: false
      existingSecret: loki-s3-credentials
  tempo:
    enabled: true
    s3:
      enabled: false
      existingSecret: loki-s3-credentials

alloy:
  enabled: false
  version: 1.0.3

airflow:
  enabled: false
  version: "1.18.0" # Apache Airflow Helm chart version
  namespace: default
  ingress:
    enabled: true
    host: airflow.gsingh.io
  webserver:
    defaultUser:
      enabled: true
      username: admin
      password: airflow # Change on first boot
  postgresql:
    enabled: true # Use bundled PostgreSQL
    image:
      repository: "postgres" # Override image repository (e.g., myregistry/bitnami/postgresql)
      tag: "16.11"
  externalDatabase:
    secretName: "" # Optional: secret with "connection" key (base64 encoded SQLAlchemy conn)
    # Direct connection values (used when secretName is empty)
    # user: airflow
    # pass: airflow
    # protocol: postgresql
    # host: localhost
    # port: 5432
    # db: airflow
  redis:
    enabled: true # Required for CeleryExecutor
  executor: "CeleryExecutor" # Options: LocalExecutor, CeleryExecutor, KubernetesExecutor
  dags:
    gitSync:
      enabled: false
      repo: "" # Git repository URL for DAGs
      branch: "main"
      subPath: "dags"
  migrateDatabaseJob:
    enabled: true
    backoffLimit: 15
  data:
    metadataSecretName: airflow-db-secret

