argocdNamespace: default

lgtm:
  enabled: true
  version: 3.0.1
  grafana:
    enabled: true
    ingress:
      enabled: true
      host: grafana.gsingh.io
    admin:
      existingSecret: grafana-admin-credentials
      userKey: admin-user
      passwordKey: admin-password
  loki:
    enabled: true
    gateway:
      ingress:
        enabled: false
        host: loki-gateway.gsingh.io
    s3:
      enabled: true
      existingSecret: loki-s3-credentials
      retentionPeriod: 30d
  mimir:
    enabled: true
    s3:
      enabled: false
      existingSecret: loki-s3-credentials
  tempo:
    enabled: true
    s3:
      enabled: false
      existingSecret: loki-s3-credentials

alloy:
  enabled: true
  version: 1.0.3

airflow:
  enabled: false
  version: "25.0.2" # Bitnami Airflow Helm chart version
  namespace: default
  global:
    security:
      allowInsecureImages: true
  image:
    registry: regv2.gsingh.io
    repository: core/airflow
    tag: 3.0.5
  auth:
    existingSecret: airflow-secrets
    # username: user
    # password: airflow
    # fernetKey: ""
    # secretKey: ""
  executor: CeleryExecutor
  loadExamples: false
  ingress:
    enabled: true
    host: airflow.gsingh.io
    # ingressClassName: nginx
    annotations: {}
    tls: false
  postgresql:
    enabled: false # Use external PostgreSQL
    image:
      registry: regv2.gsingh.io
      repository: core/postgresql
      tag: "16.4"
  externalDatabase:
    host: 192.168.2.119
    port: 5432
    database: airflow
    existingSecret: airflow-db-secret
    # user: airflow
    # password: airflow
  redis:
    enabled: false # Use external Redis
    image:
      registry: regv2.gsingh.io
      repository: core/redis
      tag: "7.4"
  dags:
    gitSync:
      enabled: false
      repo: "" # Git repository URL for DAGs
      branch: main
      name: dags
      path: ""
      # sshKeySecret: ""
  # webserverReplicaCount: 1
  # schedulerReplicaCount: 1
  # workerReplicas: 1
  usePasswordFiles: true

argowf:
  enabled: true
  version: 0.45.6
  ingress:
    host: argowf.gsingh.io
  sso:
    issuer: https://auth.gsingh.io
    redirectUrl: https://argowf.gsingh.io/oauth2/callback

argocd:
  enabled: true

coder:
  enabled: true
  version: 2.29.1
  ingress:
    host: ide.gsingh.io
  accessUrl: https://ide.gsingh.io
  oidc:
    ignoreEmailVerified: true
    signInText: "SSO Login"
ghost:
  enabled: false
  version: 24.0.1
  ghostHost: ghost.gsingh.io
  ingress:
    hostname: blog.gsingh.io
  ghostEmail: hello@gsingh.io
langfuse:
  enabled: true
  version: 1.5.11
  ingress:
    host: langfuse.gsingh.io
  clickhouse:
    enabled: true
    deploy: true
    migration:
      autoMigrate: true
protonbridge:
  enabled: false
  version: 5.4.2
rancher:
  enabled: true
  version: 2.11.2
  hostname: rancher.gsingh.io
rootapp:
  enabled: true
uptime:
  enabled: true
  version: 2.21.3
  ingress:
    host: uptime.gsingh.io
whoami:
  enabled: false
openproject:
  enabled: false
  admin_user:
    password_reset: false
    name: "gurbakhshish"
    mail: "hello@gsingh.io"
    secret: openproject-admin-secrets
  s3:
    enabled: true
    existingSecret: openproject-s3-secrets
    bucketName: gsingh19-openproject
    # endpoint: https://s3.gsingh.io
  appInit:
    resources:
      limits:
        memory: "1Gi"
      requests:
        memory: "1Gi"
  version: 10.3.0
  ingress:
    enabled: true
    host: projects.gsingh.io
  postgresql:
    bundled: false
    host: 192.168.2.119
    database: openproject
    username: openprojectuser
  oidc:
    enabled: false # Set to true to enable OIDC authentication
    provider: "Zitadel"
    displayName: "Zitadel SSO"
    host: "auth.gsingh.io"
    scope: "[openid profile email]"
zitadel:
  enabled: false
  version: 7.15.0
  externalDomain: auth.gsingh.io
  ingress:
    host: auth.gsingh.io
plane:
  enabled: false
windmill:
  enabled: true
  version: 3.0.18
  host: windmill.gsingh.io
  postgresql:
    enabled: true
  databaseSecret:
    name: windmill-secrets
    key: database-url
    enabled: false
promtail:
  enabled: true
  version: 6.17.0
  config:
    clients:
      - url: http://lgtm-loki-gateway.default.svc.cluster.local:80/loki/api/v1/push
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
k8sMonitoring:
  enabled: false
  version: 3.5.7
  # LGTM Stack endpoints
  endpoints:
    loki: http://lgtm-loki-gateway.default.svc.cluster.local:80/loki/api/v1/push
    mimir: http://lgtm-mimir.default.svc.cluster.local:9009/api/v1/push
    tempo: http://lgtm-tempo.default.svc.cluster.local:4318
  # Cluster metrics collection
  clusterMetrics:
    enabled: true
    kubeStateMetrics:
      enabled: true
    nodeExporter:
      enabled: true
    windowsExporter:
      enabled: false
    opencost:
      enabled: false
    kepler:
      enabled: false
  # Logs collection
  logs:
    enabled: true
    podLogs:
      enabled: true
    nodeLogs:
      enabled: true
    clusterEvents:
      enabled: true
  # Application observability
  applicationObservability:
    enabled: true
    otlp:
      enabled: true
  # Traces collection
  traces:
    enabled: true
  # Metrics configuration
  metrics:
    enabled: true
    cost:
      enabled: false
kyuubi:
  enabled: true
  namespace: default
  replicaCount: 2
  image:
    repository: apache/kyuubi
    tag: "1.10.2-all"
  resources:
    limits:
      cpu: 2
      memory: 4Gi
    requests:
      cpu: 1
      memory: 2Gi

trino:
  enabled: true
  version: "1.41.0"
  namespace: data-platform
  ingress:
    host: trino.gsingh.io
  server:
    workers: 4
  auth:
    enabled: true
    passwordAuthSecret: "trino-password-auth"
    sharedSecretName: "trino-shared-secret"
    groups:
      enabled: false
      groupsAuthSecret: "trino-groups-auth"
  catalogs:
    iceberg:
      enabled: true
      catalogName: iceberg
      warehouse: s3a://datastore/iceberg
      s3:
        endpoint: https://s3v2.gsingh.io
        region: us-east-1
        pathStyleAccess: true
      credentialsSecret: trino-iceberg-s3
