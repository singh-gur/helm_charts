lgtm:
  enabled: true
  version: 2.1.0
  grafana:
    enabled: true
    ingress:
      enabled: true
      host: grafana.gsingh.io
alloy:
  enabled: true
  version: 1.0.3
argowf:
  enabled: true
  version: 0.45.6
  ingress:
    host: argowf.gsingh.io
  sso:
    issuer: https://auth.gsingh.io
    redirectUrl: https://argowf.gsingh.io/oauth2/callback
argocd:
  enabled: true
coder:
  enabled: true
  version: 2.25.1
  ingress:
    host: ide.gsingh.io
  accessUrl: https://ide.gsingh.io
ghost:
  enabled: true
  version: 24.0.1
  ghostHost: ghost.gsingh.io
  ingress:
    hostname: blog.gsingh.io
  ghostEmail: hello@gsingh.io
langfuse:
  enabled: false
  version: 1.5.1
  ingress:
    host: langfuse.gsingh.io
protonbridge:
  enabled: true
  version: 5.4.2
rancher:
  enabled: true
  version: 2.11.2
  hostname: rancher.gsingh.io
rootapp:
  enabled: true
uptime:
  enabled: true
  version: 2.21.3
  ingress:
    host: uptime.gsingh.io
whoami:
  enabled: false
openproject:
  enabled: true
  admin_user:
    password_reset: false
    name: "gurbakhshish"
    mail: "hello@gsingh.io"
    secret: openproject-admin-secrets
  s3:
    enabled: true
    existingSecret: openproject-s3-secrets
    bucketName: gsingh19-openproject
    # endpoint: https://s3.gsingh.io
  appInit:
    resources:
      limits:
        memory: "1Gi"
      requests:
        memory: "1Gi"
  version: 10.3.0
  ingress:
    enabled: true
    host: projects.gsingh.io
  postgresql:
    bundled: false
    host: 192.168.20.96
    database: openproject
    username: openprojectuser
  oidc:
    enabled: false # Set to true to enable OIDC authentication
    provider: "Zitadel"
    displayName: "Zitadel SSO"
    host: "auth.gsingh.io"
    scope: "[openid profile email]"
zitadel:
  enabled: true
  version: 7.15.0
  externalDomain: auth.gsingh.io
  ingress:
    host: auth.gsingh.io
plane:
  enabled: false
