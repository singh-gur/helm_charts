lgtm:
  enabled: true
  version: 2.1.0
  grafana:
    enabled: true
    ingress:
      enabled: true
      host: grafana.gsingh.io
    admin:
      existingSecret: grafana-admin-credentials
      userKey: admin-user
      passwordKey: admin-password
  loki:
    enabled: true
    gateway:
      ingress:
        enabled: false
        host: loki-gateway.gsingh.io
alloy:
  enabled: true
  version: 1.0.3
argowf:
  enabled: true
  version: 0.45.6
  ingress:
    host: argowf.gsingh.io
  sso:
    issuer: https://auth.gsingh.io
    redirectUrl: https://argowf.gsingh.io/oauth2/callback
argocd:
  enabled: true
coder:
  enabled: true
  version: 2.26.0
  ingress:
    host: ide.gsingh.io
  accessUrl: https://ide.gsingh.io
ghost:
  enabled: true
  version: 24.0.1
  ghostHost: ghost.gsingh.io
  ingress:
    hostname: blog.gsingh.io
  ghostEmail: hello@gsingh.io
langfuse:
  enabled: true
  version: 1.5.1
  ingress:
    host: langfuse.gsingh.io
  clickhouse:
    enabled: true
    deploy: true
    migration:
      autoMigrate: true
protonbridge:
  enabled: true
  version: 5.4.2
rancher:
  enabled: true
  version: 2.11.2
  hostname: rancher.gsingh.io
rootapp:
  enabled: true
uptime:
  enabled: true
  version: 2.21.3
  ingress:
    host: uptime.gsingh.io
whoami:
  enabled: false
openproject:
  enabled: true
  admin_user:
    password_reset: false
    name: "gurbakhshish"
    mail: "hello@gsingh.io"
    secret: openproject-admin-secrets
  s3:
    enabled: true
    existingSecret: openproject-s3-secrets
    bucketName: gsingh19-openproject
    # endpoint: https://s3.gsingh.io
  appInit:
    resources:
      limits:
        memory: "1Gi"
      requests:
        memory: "1Gi"
  version: 10.3.0
  ingress:
    enabled: true
    host: projects.gsingh.io
  postgresql:
    bundled: false
    host: 192.168.20.96
    database: openproject
    username: openprojectuser
  oidc:
    enabled: false # Set to true to enable OIDC authentication
    provider: "Zitadel"
    displayName: "Zitadel SSO"
    host: "auth.gsingh.io"
    scope: "[openid profile email]"
zitadel:
  enabled: true
  version: 7.15.0
  externalDomain: auth.gsingh.io
  ingress:
    host: auth.gsingh.io
plane:
  enabled: false
windmill:
  enabled: false
  version: 2.0.491
  host: windmill.gsingh.io
  postgresql:
    enabled: false
promtail:
  enabled: false
  version: 6.17.0
  daemonset:
    enabled: true
  deployment:
    enabled: false
  config:
    enabled: true
    clients:
      - url: http://lgtm-loki-gateway.default.svc.cluster.local:80/loki/api/v1/push
    logLevel: info
    logFormat: logfmt
    serverPort: 3101
  rbac:
    create: true
  serviceAccount:
    create: true
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  tolerations:
    - key: node-role.kubernetes.io/master
      operator: Exists
      effect: NoSchedule
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
  nodeSelector: {}
  podSecurityContext:
    runAsUser: 0
    runAsGroup: 0
  containerSecurityContext:
    readOnlyRootFilesystem: true
    capabilities:
      drop:
        - ALL
    allowPrivilegeEscalation: false
